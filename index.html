<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hello.</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>hello.</h1>

    <p class="subtitle">
      this site is managed with infrastructure as code.
    </p>

    <section class="card">
      <h2>stack</h2>
      <ul>
        <li>s3 - static hosting</li>
        <li>lambda + dynamodb - handles visitor counter</li>
        <li>terraform - iac</li>
        <li>github actions - ci/cd + automated cypress testing</li>
      </ul>
    </section>

    <section class="card">
      <h2>visitor counter</h2>
      <p>you are visitor number <span id="visitor-count">loading...</span></p>
    </section>

    <footer>
      <p>
      </p>
    </footer>
  </main>

  <script>
    const apiUrl = "https://g8vhsi4yyf.execute-api.us-east-1.amazonaws.com/dev/count";

    async function updateVisitorCount() {
      try {
        const response = await fetch(apiUrl, {
          method: "POST"
        });

        const data = await response.json();

        document.getElementById("visitor-count").innerText = data.count;

      } catch (error) {
        console.error("Error fetching visitor count:", error);
        document.getElementById("visitor-count").innerText = "error";
      }
    }

    updateVisitorCount();
  </script>
</body>
</html>
